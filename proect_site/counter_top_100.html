
{% extends 'poems/base.html' %}
{% block content %}

{% load static %}

<section id="fh5co-explore" data-section="explore" style="background-image: url('{% static "poems/spiral.png" %}');" data-stellar-background-ratio="0.5">
	<div class="gradient"></div>
	<div class="container">
		<div class="text-wrap">
			<div class="text-inner">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
						<h1 class="to-animate">Поэтический Аналитик</h1>
						<p>Всего слов: {{counter_all}}</p>
						<p>Уникальных слов: {{counter_unique}}</p>
						<br>
						<p>100 самых используемых слов:</p>
						<p>Существительные & Глаголы</p>

						{% for i in result %}
						<p>{{i}}</p>
						{% endfor %}
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
{% endblock %}
