{% extends 'poems/base.html' %}

{% block content %}

<style>
    pre {background-color: transparent;
    color: white;
    font-size: 13px;
    border: transparent;
    line-height: 2.9;
    margin-left: auto;
    margin-right: auto;
    width: 1000px;
    }

</style>

{% load static %}
<section id="fh5co-home" data-section="home" style="background-image: url('{% static "poems/spiral.png" %}');" data-stellar-background-ratio="0.5">
	<div class="gradient"></div>
	<div class="container">
		<div class="text-wrap">
			<div class="text-inner">
				<div class="row">
					<div class="col-md-8 col-md-offset-2 text-center">
						<h1 class="to-animate">***</h1>
						<h2 class="to-animate"><a href="" target="_blank"></a> <br></h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>



<section id="fh5co-explore" data-section="explore" style="background-image: url('{% static "poems/spiral.png" %}');" data-stellar-background-ratio="0.5">
<!--<section id="fh5co-explore" data-section="explore" >-->
    <div class="fh5co-project">
        <div class="container">
            <div class="row" >
                {% for poem in poems %}
                <div class="col-md-12 text-center">
                    <div class="project-grid to-animate-2">
                        <div class="desc">
                            <h3><a href="{% url 'poems:poem_single' id=poem.id %}">{{poem.poem_title}}</a></h3>
                            <span>
                                <pre>{{poem.poem_text}}</pre>
                            </span>
                        </div>
                    </div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
</section>


<section>
    <div class="col-md-12 text-center">
        <div class="project-grid to-animate-2" style="background-image:  url('{% static "poems/spiral.png" %}');">
            <div class="desc">
                <br><br><br><br><br><br><br><br><br>
                <h3><a href="#">Poems</a></h3>
                <span>by Clara Emelyanova</span>
                <br><br><br><br><br><br><br><br><br>

            </div>
        </div>
    </div>
</section>

{% endblock %}
